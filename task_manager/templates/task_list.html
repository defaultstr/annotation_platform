{% extends "base.html" %}
{% block title %} 任务列表 {% endblock %}
{% block content_title %} 任务列表 {% endblock %}
{% block content %}
    <div class="row text-center">
        <h3>
            任务列表
        </h3>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <div class="row list_header">
                <div class="col-xs-3">
                        任务名称
                </div>
                <div class="col-xs-6">
                        任务描述
                </div>
            </div>
            {% for task in tasks %}
                {% cycle 'row1' 'row2' as rowcolors silent%}
                <div class="row {{ rowcolors }} list_row">
                    <div class="col-xs-3">
                        <!-- task name -->
                        {{ task.task_name }}
                    </div>
                    <div class="col-xs-7">
                        <!-- task description -->
                        {{ task.task_description }}
                    </div>
                    <div class="col-xs-2">
                        <!-- task button -->
                        <a class="btn btn-block btn-lg btn-primary"
                           href="/task/next_task/{{ task.id }}/">
                            开始标注
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
